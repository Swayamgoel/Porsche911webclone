<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            display: inline-block;
            text-align: center;
            margin: 10px;
            vertical-align: top; /* Ensures the images stay aligned */
        }
        .image-container img {
            max-width: 100%; /* Adjust based on your requirements */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.webp" alt="Image 1">
        <p>Text below Image 1</p>
    </div>
    <div class="image-container">
        <img src="10.webp" alt="Image 2">
        <p>Text below Image 2</p>
    </div>
    <div class="image-container">
        <img src="10.webp" alt="Image 3">
        <p>Text below Image 3</p>
    </div>
</body>
</html>
